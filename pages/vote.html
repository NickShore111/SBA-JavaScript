<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="container">
    <h1
      class="text-center d-flex align-items-center justify-content-evenly my-5 p-2 fw-bold bg-gradient"
      id="header"
      style="position: relative"
    >
      <a class="fs-4 anchor" href="index.html">Home</a>
      Vote
      <a class="fs-4 anchor" href="filmography.html">Filmography</a>
    </h1>

    <section
      class="main p-4 rounded border border-2 border-dark offset-2 col-8"
      id="form"
    >
      <form action="vote.html" name="myForm" id="myForm">
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="name"
              id="inputName"
              required
            />
          </div>
          <div class="invalid-feedback">Please input a your name.</div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              name="email"
              id="inputEmail"
              required
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <div class="col-4 offset-1">
            <legend class="col-form-label pt-0 fw-bold fs-5">
              Johnny Depp
            </legend>
            <select
              class="form-select mb-2"
              aria-label="Your verdict for Johnny Depp"
              name="deppVerdict"
              id="deppVerdict"
              required
            >
              <option value="">Choose a Verdict</option>
              <option value="depp-guilty">Guilty</option>
              <option value="depp-innocent">Innocent</option>
            </select>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckDepp"
                name="deppLiable"
              />
              <label class="form-check-label" for="Depp liable for damages">
                Liable for damages
              </label>
            </div>
          </div>
          <div class="offset-2 col-4">
            <legend class="col-form-label pt-0 fw-bold fs-5">
              Amber Heard
            </legend>
            <select
              class="form-select mb-2"
              aria-label="Your verdict for Amber Heard"
              name="heardVerdict"
              id="heardVerdict"
              required
            >
              <option value="">Choose a Verdict</option>
              <option value="heard-guilty">Guilty</option>
              <option value="heard-innocent">Innocent</option>
            </select>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckHeard"
                name="heardLiable"
              />
              <label class="form-check-label" for="Heard liable for damages">
                Liable for damages
              </label>
            </div>
          </div>
        </fieldset>
        <button
          type="submit"
          class="btn btn-primary col-4 offset-4"
          id="submit-btn"
        >
          Cast Your Verdict
        </button>
      </form>
    </section>
    <div class="text-center" id="custom_alert">
      <button class="btn btn-warning fw-bold my-2" id="close_btn">Close</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/vote.js" type="text/javascript"></script>
  </body>
</html>
