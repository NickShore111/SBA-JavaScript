<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Depp v. Heard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="container">
    <h1 class="text-center my-3 p-2 fw-bold bg-gradient" id="header">
      Filmography
    </h1>
    <div class="row d-flex justify-content-evenly">
      <div class="col">
        <table class="table table-bordered my-5" id="depp-table">
          <thead>
            <tr>
              <th class="text-center fs-3" colspan="7">Johnny Depp</th>
            </tr>
            <tr>
              <th class="text-center" colspan="2">Movie List</th>
              <th class="text-center" colspan="5">Scores</th>
            </tr>
            <tr class="text-wrap">
              <th scope="col">Year</th>
              <th scope="col">Name</th>
              <th scope="col">IMDb</th>
              <th scope="col">Meta-critic</th>
              <th scope="col">Rotten Tomatoes</th>
              <th scope="col">The MovieDb</th>
              <th scope="col">Film Affininity</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
      <div class="col">
        <table class="table table-bordered my-5" id="heard-table">
          <thead>
            <tr>
              <th class="text-center fs-3" colspan="7">Amber Heard</th>
            </tr>
            <tr>
              <th class="text-center" colspan="2">Movie List</th>
              <th class="text-center" colspan="5">Scores</th>
            </tr>
            <tr class="text-wrap">
              <th scope="col">Year</th>
              <th scope="col">Name</th>
              <th scope="col">IMDb</th>
              <th scope="col">Meta-critic</th>
              <th scope="col">Rotten Tomatoes</th>
              <th scope="col">The MovieDb</th>
              <th scope="col">Film Affininity</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/filmography.js" type="text/javascript"></script>
  </body>
</html>
